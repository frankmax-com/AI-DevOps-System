global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'controller-service'
    static_configs:
      - targets: ['controller-service:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'github-governance'
    static_configs:
      - targets: ['github-governance:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'azure-governance'
    static_configs:
      - targets: ['azure-governance:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ai-provider'
    static_configs:
      - targets: ['ai-provider:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'database-governance'
    static_configs:
      - targets: ['database-governance:8004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
